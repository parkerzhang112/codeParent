  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    let timer = null;
    let orderno = "[[${xrecharge.orderNo}]]";
    var oSpan = document.getElementById('time');
    function tow(n) {
      return n >= 0 && n < 10 ? '0' + n : '' + n;
    }
    // 获取基本信息
    function getBaseInfo() {
      axios
              .get(
                      "/recharge/order/getOrder/"+orderno
              )
              .then(function (response) {
                console.log("请求的数据：", response);
                let result = response.data;

                if (result.code !== 200) {
                  console.log("请求失败！");
                  return;
                }
                // 拿到数据
                let {
                  order_status,
                  order_no,
                  url = "",
                  pay_amount = 0,
                } = result.data;
                if (order_status == 0) {
                  // 0 的时候继续加载 - 轮询
                  stringTime = result.data.time;

                } else if (order_status == 1) {
                  // 1 数据加载成功
                  document.getElementById("tips_4").style.display = "none";
                  document.getElementsByClassName("qrcode")[0].style.display = "block"; // 图片地址
                  if($('.qrcode').find("canvas").length == 0){
                    $('.qrcode').qrcode(result.data.payurl);
                  }
                  stringTime = result.data.time;
                } else if (order_status == 3) {
                  document.getElementById("tips_4").style.display = "none";
                  // 3 订单支付失败
                  document.getElementsByClassName("toast-body")[0].innerText =
                          "支付超时，请重新下单。！";
                  document.getElementById("overlay").style.display = "block";

                  clearTimer();
                } else if (order_status == 4 || order_status == 2) {
                  document.getElementById("tips_4").style.display = "none";
                  console.log("状态=", result.data);
                  // 3 订单超时
                  document.getElementsByClassName("toast-body")[0].innerText =
                          "支付成功，请重新下单。";
                  document.getElementById("overlay").style.display = "block";
                  clearTimer();
                }


              })
              .catch(function (error) {
                console.log(error);
              });
    }
    getBaseInfo();
    stringTime = '';
    function getDate() {
      if(stringTime == ''){
        return;
      }
      var oDate = new Date();//获取日期对象
      var oldTime = oDate.getTime();//现在距离1970年的毫秒数
      var newDate = new Date(stringTime);
      var newTime = newDate.getTime();//2019年距离1970年的毫秒数
      var second = Math.floor((newTime - oldTime) / 1000);//未来时间距离现在的秒数
      second = second % 86400;//余数代表剩下的秒数；
      second %= 3600; //余数代表 剩下的秒数；
      var minute = Math.floor(second / 60);
      if(minute < 0){
        var str = '<span class="time">订单已过期</span>'
        oSpan.innerHTML = str;
      }else {
        second %= 60;
        var str = tow(minute) + '<span class="time">分钟</span>'
                + tow(second) + '<span class="time">秒</span>';
        oSpan.innerHTML = str;
      }

    }

    pollinMode()
    timer1 = setInterval(() => {
      getDate();
    },1000);
    // 轮询
    function pollinMode() {
      timer = setInterval(() => {
        getBaseInfo();
      },15000);
    }

    // 清除定时器
    function clearTimer() {
      if (!timer) return;
      clearInterval(timer);
      timer = null;
    }
