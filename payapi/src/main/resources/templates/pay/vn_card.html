<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .header {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .amount {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info {
            font-size: 14px;
            color: #333;
        }
        .reference {
            font-size: 16px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .warning {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .warning-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .timer-icon {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Quét mã QR để thanh toán</div>

    <div class="info">Số tiền: <span class="amount">100,000 VND</span></div>

    <div class="timer">
        <div>Thời gian thanh toán: <span id="countdown">15:00</span></div>
        <img src="clock-icon.png" alt="Timer" class="timer-icon" width="16">
    </div>

    <!-- Khu vực QR Code -->
    <div class="qr-code" id="qrcode"></div>

    <div class="reference">Nội dung bắt buộc: NJK69H</div>

    <div class="warning">
        <img src="warning-icon.png" alt="Warning" class="warning-icon">
        <div>Mã QR chỉ cung cấp cho lần nạp tiền này. Vui lòng sử dụng đúng ngân hàng, không chuyển vào tài khoản MOMO.</div>
    </div>
</div>

<!-- QRCode.js script -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

<script>
    // Thiết lập thời gian đếm ngược ban đầu (15 phút)
    var countdownTime = 15 * 60;

    function startCountdown() {
        var countdownElement = document.getElementById('countdown');

        // Cập nhật đếm ngược mỗi giây
        var countdownInterval = setInterval(function() {
            var minutes = Math.floor(countdownTime / 60);
            var seconds = countdownTime % 60;

            // Định dạng lại cho hiển thị dưới dạng 00:00
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            countdownElement.textContent = minutes + ':' + seconds;

            // Giảm thời gian đếm ngược đi 1 giây
            countdownTime--;

            // Khi đếm ngược kết thúc, dừng bộ đếm và hiển thị thông báo
            if (countdownTime < 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = 'Đã hết giờ';
            }
        }, 1000);
    }

    // QR Code 生成
    function generateQRCode(content) {
        var qrcodeContainer = document.getElementById('qrcode');
        qrcodeContainer.innerHTML = ''; // Xóa nội dung trước đó nếu có
        new QRCode(qrcodeContainer, {
            text: content,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
        });
    }

    // Khởi động đếm ngược khi tải trang
    window.onload = function() {
        startCountdown();
        var qrContent = "Nội dung QR Code: 100,000 VND, Mã: NJK69H";  // Nội dung cho QR Code
        generateQRCode(qrContent);  // Gọi hàm để tạo QR code với nội dung này
    };
</script>
</body>
</html>
